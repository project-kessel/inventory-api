version: v2
plugins:
  - local: protoc-gen-go
    out: .
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: .
    opt: paths=source_relative
  - local: protoc-gen-go-http
    out: .
    opt: paths=source_relative
  - remote: buf.build/community/google-gnostic-openapi
    out: ../
    opt:
      - fq_schema_naming=true
      - default_response=true
      - naming=json
      - enum_type=string
  - local: protoc-gen-validate
    out: .
    opt: lang=go
